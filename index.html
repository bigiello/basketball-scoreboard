<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="flex-wrap">
            <h3>HOME</h3>
            <p id="home-score">0</p>
            <div>
                <button class="plus-btn" onclick="homePlus1()">+1</button>
                <button class="plus-btn" onclick="homePlus2()">+2</button>
                <button class="plus-btn" onclick="homePlus3()">+3</button>
            </div>
        </div>
        <div class="flex-wrap">
            <h3>AWAY</h3>
            <p id="guest-score">0</p>
            <div>
                <button class="plus-btn" onclick="guestPlus1()">+1</button>
                <button class="plus-btn" onclick="guestPlus2()">+2</button>
                <button class="plus-btn" onclick="guestPlus3()">+3</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
